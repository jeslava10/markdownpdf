name: Create GitHub Release on merge from release/* to main

on:
  push:
    branches:
      - main

jobs:
  release:
    if: startsWith(github.event.head_commit.message, 'release:')
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Extract version from commit message
        id: get_version
        run: |
          # Asume que el mensaje es algo como: "release: 1.2.0"
          VERSION=$(echo "${{ github.event.head_commit.message }}" | grep -oP 'release:\s*\K[0-9]+\.[0-9]+\.[0-9]+')
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Create Git tag
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git tag v${{ steps.get_version.outputs.version }}
          git push origin v${{ steps.get_version.outputs.version }}

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: Release v${{ steps.get_version.outputs.version }}
          body: "Versión ${{ steps.get_version.outputs.version }} publicada automáticamente."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
